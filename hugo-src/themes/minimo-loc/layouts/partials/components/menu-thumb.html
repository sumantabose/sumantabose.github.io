<article>
  <span class="image">
    <img{{ with .Params.featured_image }} srcset="{{ $.Site.BaseURL }}/{{ . }}@2x.jpg 2x" src="{{ $.Site.BaseURL }}/{{ . }}.jpg"{{ end }} alt="{{ .Title }}">
  </span>
  <a href="{{ .Permalink }}">
    <h2>{{ .Title }}</h2>
    <div class="content">
      <p>{{ .Params.subtitle }}</p>
    </div>
  </a>
</article>
