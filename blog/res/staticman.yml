--- 
comments: 
  allowedFields: 
    - author
    - content
    - email
    - parent_id
    - permalink
    - site
  branch: master
  commitMessage: |-
      add [comment]: by {fields.author} <Staticman>
      
      {fields.permalink}#comment-{@id}
  filename: "{@id}"
  format: yaml
  generatedFields: 
    date: 
      options: 
        format: timestamp
      type: date
  moderation: false
  name: Minimo
  path: "data/comments/{options.postId}"
  requiredFields: 
    - author
    - content
    - email
    - permalink
  transforms: 
    email: md5
